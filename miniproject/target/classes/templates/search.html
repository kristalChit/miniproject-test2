<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEARCH</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body style="background-image:src ('@{/images/pancake-drip-slower-shorter-ending.gif}'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">

    <body>
        <div class="container">
            <h1>Welcome <span th:text="${email}"></span>!</h1>

            <input type="hidden" name="email" th:value="${email}">

            <h2>Search for your recipes!</h2>

            <form th:action="@{/recipes/instructions/(id=${recipe.meal})}" th:object="${recipe}" method="post">
                <input type="text" th:field="*{searchRecipes}" min="1">
                <button type="submit">Get recipes!</button>
            </form>
            <br>
            <button type="button" th:onclick="window.location.href='/home'">Back to Home</button>
        </div>
        </div>
        </div>
        </section>
        </div>
    </body>

</html>
