<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RECEIPES</title>
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body style="background-image:src ('@{/images/Hollandaise-7.gif}'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">

  <h1>Welcome to Delicious Recipes!</h1>

  <input type="hidden" name="email" th:value="${email}">

  <ul>
    <li><a class="nav-link scrollto" href="/search">Search</a></li>
    <li><a class="nav-link scrollto" href="/favourites">Favourites</a></li>
  </ul>

  <table>
    <tr th:each="recipe:${recipes}">
      <td>
        <h2 th:text="${recipe.meal}"></h2>
        <img th:src="${recipe.mealThumb}" alt="Recipe Image"></img>
        <h2 th:text="${recipe.id}"></h2>
      </td>
    </tr>
  </table>
</body>

</html>
