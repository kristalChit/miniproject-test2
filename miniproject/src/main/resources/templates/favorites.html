<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAVOURITES</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body style="background-image:src ('@{/images/Favorite-recipes-of-the-year-2022.gif.gif}'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">

    <div class="container">
        <h1>Here are your Favorites!</h1>

        <input type="hidden" name="email" th:value="${email}">

        <div th:each="recipe : ${favourites}" class="col-lg-6 menu-item filter-starters">
            <form th:action="@{/recipes/steps/(id=${recipe.id})}" th:object="${recipe}" method="post"></form>
            <h2 th:text="${recipe.meal}"></h2>
            <img th:src="${recipe.mealThumb}" alt="Recipe Image" class="menu-img">
            <h2 th:text="${recipe.id}"></h2>
            <button type="submit">View this recipe</button> 

            <br>
            <button type="button" data:th:href="@{'/home'}">Back to Home</button>
        </div>

</body>

</html>
